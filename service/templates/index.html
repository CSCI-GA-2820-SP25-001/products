<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Products RESTful Service</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/newapp-icon.png') }}">

    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/cerulean_bootstrap.min.css') }}">
  </head>
  <body>

    <div class="container">
      <div class="page-header">
          <h1>Products REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">product ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="product_id" placeholder="Enter ID of product">
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter the product name">
              </div>
            </div>

            <!-- Description -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_description">description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_description" placeholder="Enter product description">
              </div>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_price" placeholder="Enter product price">
              </div>
            </div>

            
            <!-- Likes (read-only) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_likes">Likes:</label>
              <div class="col-sm-4">
                <input type="number"
                      class="form-control"
                      id="product_likes"
                      readonly />
              </div>

              <!-- Like button -->
              <div class="col-sm-6">
                <button type="button"
                      id="like-btn"
                      class="btn btn-outline-primary"
                      disabled>
                  Like
                </button>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="search-btn">Search</button>
                <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="button" class="btn btn-success" id="create-btn">Create</button>
                <button type="button" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-3">Price</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2025</p>
      </footer>

    </div> <!-- container -->

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rest_api.js') }}"></script>
    
  </body>
</html>
